<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/">

<body>

	<wicket:extend>
	
		<h2>Serie</h2>
		<br/>
		<table class="table table-striped">
			<tbody>
			<tr>
				<td>ID</td>
				<td><span wicket:id="serie.id" /></td>
			</tr>
			<tr>
				<td>Nombre</td>
				<td><span wicket:id="serie.descripcion" /></td>
			</tr>
			<tr>
				<td>Modalidad</td>
				<td><span wicket:id="serie.modalidad" /></td>
			</tr>
			<tr>
				<td>Estudio</td>
				<td><span wicket:id="serie.estudio" /></td>
			</tr>
			</tbody>
		</table>
		<br/>
		<h3>Imagenes</h3>
		<div wicket:id="navigator"></div>
		<div class="row">
	        <div>
				<table class="table table-striped">
					<thead>
					<tr>
						<th align="center">ID Imagen</th>
						<th align="center">Imagen</th>
					</tr>
					</thead>
					<tbody>
					<tr wicket:id="tablaImagen">
						<td><span wicket:id="id">ID Imagen</span></td>
						<td align="center"><a wicket:id="detalle"><img wicket:id="imagen" class="img-thumbnail"/></a></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>

	</wicket:extend>

</body>
</html>
